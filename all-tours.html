<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Tours – Hurghada Tours</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #003049;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .language-switcher select {
      padding: 5px;
      font-size: 14px;
    }
    main {
      padding: 20px;
    }
    section {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003049;
    }
    .book-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: #ffcc00;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>Hurghada Tours</strong></div>
    <nav>
      <a href="index.html" id="nav-home">Home</a>
      <a href="all-tours.html" id="nav-tours">Tours</a>
      <a href="booking.html" id="nav-booking">Booking</a>
    </nav>
    <div class="language-switcher">
      <select id="lang">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="nl">Nederlands</option>
        <option value="ru">Русский</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </header>

  <main id="content">
    <!-- Dynamic content will be inserted here -->
  </main>

  <script>
    const data = {

        nav: { home: "Home", tours: "Tours", booking: "Booking" },
        tours: [

            link: "booking.html"
          },
          {
            title: "Cairo Day Tour",

            link: "booking.html"
          },
          {
            title: "Luxor & Aswan Tour",
            desc: "Explore ancient temples and tombs in Luxor and Aswan, including Karnak Temple and the Valley of the Kings.",

          }
        ]
      },
      de: {
        nav: { home: "Startseite", tours: "Touren", booking: "Buchung" },
        tours: [
          {
            title: "Wüstensafari-Abenteuer",
            desc: "Erleben Sie den Nervenkitzel einer Wüstensafari mit Quadfahren, Kamelreiten und Beduinen-Abendessen unter dem Sternenhimmel.",
            link: "booking.html"
          },
          {
            title: "Schnorcheln im Roten Meer",
            desc: "Entdecken Sie die Unterwasserwelt des Roten Meeres bei geführten Schnorchelausflügen zu bunten Korallenriffen.",
            link: "booking.html"
          },
          {
            title: "Tagesausflug nach Kairo",
            desc: "Besuchen Sie die Großen Pyramiden, die Sphinx und das Ägyptische Museum bei einer geführten Tagestour ab Hurghada.",
            link: "booking.html"
          },
          {
            title: "Luxor & Assuan Tour",
            desc: "Erkunden Sie antike Tempel und Gräber in Luxor und Assuan, darunter der Karnak-Tempel und das Tal der Könige.",
            link: "booking.html"
          }
        ]
      },
      nl: {
        nav: { home: "Home", tours: "Tours", booking: "Boeking" },
        tours: [
          {
            title: "Woestijnsafari Avontuur",
            desc: "Beleef de spanning van een woestijnsafari met quadrijden, kameelritten en een bedoeïenenmaaltijd onder de sterren.",
            link: "booking.html"
          },
          {
            title: "Snorkelen in de Rode Zee",
            desc: "Ontdek de onderwaterwereld van de Rode Zee tijdens begeleide snorkeltrips naar kleurrijke koraalriffen.",
            link: "booking.html"
          },
          {
            title: "Cairo Dagtour",
            desc: "Bezoek de Grote Piramides, de Sfinx en het Egyptisch Museum tijdens een volledige dagtour vanuit Hurghada.",
            link: "booking.html"
          },
          {
            title: "Luxor & Aswan Tour",
            desc: "Verken oude tempels en graven in Luxor en Aswan, waaronder de Karnak-tempel en de Vallei der Koningen.",
            link: "booking.html"
          }
        ]
      },
      ru: {
        nav: { home: "Главная", tours: "Туры", booking: "Бронирование" },
        tours: [
          {
            title: "Пустынное сафари",
            desc: "Почувствуйте азарт пустынного сафари: квадроциклы, верблюды и ужин с бедуинами под звёздами.",
            link: "booking.html"
          },
          {

          },
          {
            title: "Экскурсия в Каир",

            link: "booking.html"
          },
          {
            title: "Тур в Луксор и Асуан",
            desc: "Откройте для себя древние храмы и гробницы в Луксоре и Асуане, включая Карнак и Долину Царей.",
            link: "booking.html"
          }
        ]
      },
      fr: {
        nav: { home: "Accueil", tours: "Excursions", booking: "Réserver" },
        tours: [
          {
            title: "Aventure Safari dans le Désert",

          },
          {
            title: "Plongée en apnée en Mer Rouge",

          },
          {
            title: "Excursion d'une journée au Caire",
            desc: "Visitez les grandes pyramides, le Sphinx et le musée égyptien lors d'une visite guidée depuis Hurghada.",

          {
            title: "Excursion à Louxor & Assouan",
            desc: "Explorez les anciens temples et tombeaux de Louxor et d’Assouan, y compris Karnak et la Vallée des Rois.",
            link: "booking.html"
          }
        ]
      }
    };

    const langSelect = document.getElementById('lang');
    const content = document.getElementById('content');

    function renderPage(language) {
      const t = data[language];
      document.getElementById("nav-home").textContent = t.nav.home;
      document.getElementById("nav-tours").textContent = t.nav.tours;
      document.getElementById("nav-booking").textContent = t.nav.booking;

      content.innerHTML = t.tours.map(tour => `
        <section>
          <h2>${tour.title}</h2>
          <p>${tour.desc}</p>
          <a class="book-btn" href="${tour.link}">Book Now</a>
        </section>
      `).join('');
    }

    langSelect.addEventListener("change", () => {
      renderPage(langSelect.value);
    });

    renderPage("en"); // Default
  </script>

</body>
</html>
