<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Tours | Hurghada Tours</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }

    .navbar {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      text-decoration: none;
    }

    .lang-select {
      color: #fff;
      background: #444;
      border: none;
      padding: 5px 10px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .tour-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .tour-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tour-content {
      padding: 15px;
    }

    .tour-content h3 {
      margin-top: 0;
    }

    .btn {
      background: #e91e63;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .description p {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">Hurghada Tours</a>
    <select class="lang-select" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="nl">Nederlands</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
    </select>
  </nav>

  <div class="container" id="tours-container">
    <!-- سيتم إدراج الرحلات ديناميكيًا عبر الجافاسكربت -->
  </div>

  <script>
    const toursData = [
      {
        image: "https://img.youtube.com/vi/VQ6t1dgjF5Y/maxresdefault.jpg",
        video: "https://www.youtube.com/watch?v=VQ6t1dgjF5Y",
        booking: "booking.html?tour=safari",
        translations: {
          en: {
            title: "Hurghada Desert Safari Adventure",
            description: "Explore the vast Egyptian desert on a thrilling safari trip. Ride quad bikes, meet Bedouins, and watch the sunset in the golden sands."
          },
          de: {
            title: "Hurghada Wüstensafari-Abenteuer",
            description: "Erkunde die weite ägyptische Wüste auf einer spannenden Safari. Fahre mit dem Quad, triff Beduinen und genieße den Sonnenuntergang."
          },
          nl: {
            title: "Hurghada Woestijnsafari Avontuur",
            description: "Verken de uitgestrekte Egyptische woestijn tijdens een spannende safari. Rijd op een quad, ontmoet bedoeïenen en zie de zonsondergang."
          },
          ru: {
            title: "Пустынное сафари в Хургаде",
            description: "Исследуйте египетскую пустыню на сафари. Квадроциклы, бедуины и закат среди песков ждут вас."
          },
          fr: {
            title: "Aventure Safari dans le Désert de Hurghada",
            description: "Explorez le vaste désert égyptien lors d'un safari palpitant. Faites du quad, rencontrez des Bédouins et admirez le coucher du soleil."
          }
        }
      },

      // يمكنك نسخ هذه البنية لباقي الرحلات
    ];

    const lang = localStorage.getItem('lang') || 'en';

    function changeLanguage(selectedLang) {
      localStorage.setItem('lang', selectedLang);
      location.reload();
    }

    function renderTours(language) {
      const container = document.getElementById('tours-container');
      container.innerHTML = '';
      toursData.forEach(tour => {
        const t = tour.translations[language] || tour.translations['en'];
        container.innerHTML += `
          <div class="tour-card">
            <a href="${tour.video}" target="_blank">
              <img src="${tour.image}" alt="${t.title}" />
            </a>
            <div class="tour-content">
              <h3>${t.title}</h3>
              <div class="description">
                <p>${t.description}</p>
              </div>
              <a href="${tour.booking}" class="btn">Book Now</a>
            </div>
          </div>
        `;
      });
    }

    renderTours(lang);
  </script>
</body>
</html>
