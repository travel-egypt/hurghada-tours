<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Tour | Hurghada Tours</title>
  <meta name="description" content="Reserve your spot in any of our Hurghada tours. Fill out the form and weâ€™ll contact you shortly.">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      color: #333;
    }
    header {
      background-color: #558b2f;
      color: white;
      text-align: center;
      padding: 25px;
    }
    nav {
      background-color: #33691e;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #558b2f;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #33691e;
    }
    footer {
      background-color: #558b2f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Tour Booking Form</h1>
  <p>Fill in the details below to reserve your adventure</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="all-tours.html">All Tours</a>
  <a href="cairo-tours.html">Cairo</a>
  <a href="luxor-aswan-tours.html">Luxor & Aswan</a>
  <a href="hurghada-safari.html">Safari</a>
  <a href="hurghada-snorkeling-adventures.html">Snorkeling</a>
</nav>

<div class="container">
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" required>

    <label for="tour">Select Tour</label>
    <select name="tour" required>
      <option value="" disabled selected>Choose a tour</option>
      <option>Cairo Tour</option>
      <option>Luxor & Aswan Tour</option>
      <option>Desert Safari</option>
      <option>Snorkeling Adventure</option>
    </select>

    <label for="date">Date of the Tour</label>
    <input type="text" name="date" placeholder="DD/MM/YYYY" required>

    <label for="people">Number of People</label>
    <input type="number" name="people" min="1" required>

    <label for="contact">Preferred Contact Method</label>
    <select name="contact">
      <option>Email</option>
      <option>Phone</option>
      <option>WhatsApp</option>
    </select>

    <label for="notes">Additional Notes</label>
    <textarea name="notes" rows="4" placeholder="Any special requests..."></textarea>

    <button type="submit">Book Now</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Hurghada Tours. All rights reserved.</p>
</footer>

</body>
</html>
