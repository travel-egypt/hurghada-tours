<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hurghada Tours - Explore Egypt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .overlay h1 {
      color: #fff;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .enter-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .enter-btn:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>

  <div class="video-background">
    <iframe src="https://www.youtube.com/embed/nfgq0D-gCA4?autoplay=1&mute=1&loop=1&playlist=nfgq0D-gCA4&controls=0&modestbranding=1&showinfo=0"
      frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <div class="overlay">
    <h1>Welcome to Hurghada Tours</h1>
    <a href="all-tours.html" class="enter-btn">Enter Site</a>
  </div>

</body>
</html>
