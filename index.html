<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hurghada Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .overlay h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .enter-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      cursor: pointer;
    }
    .enter-btn:hover {
      background-color: #e6b800;
    }
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 5px;
      padding: 5px;
    }
    .language-selector select {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- خلفية فيديو يوتيوب -->
  <div class="video-bg">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/nfgq0D-gCA4?autoplay=1&mute=1&controls=0&loop=1&playlist=nfgq0D-gCA4&modestbranding=1&showinfo=0" 
      frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <!-- محتوى تراكبي -->
  <div class="overlay">
    <h1 id="main-heading">Discover Egypt with Hurghada Tours</h1>
    <a class="enter-btn" href="all-tours.html" id="enter-button">Enter Site</a>

    <!-- اختيار اللغة -->
    <div class="language-selector">
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="nl">Nederlands</option>
        <option value="ru">Русский</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        heading: "Discover Egypt with Hurghada Tours",
        button: "Enter Site"
      },
      de: {
        heading: "Entdecke Ägypten mit Hurghada Tours",
        button: "Website betreten"
      },
      nl: {
        heading: "Ontdek Egypte met Hurghada Tours",
        button: "Website betreden"
      },
      ru: {
        heading: "Откройте для себя Египет с Hurghada Tours",
        button: "Войти на сайт"
      },
      fr: {
        heading: "Découvrez l'Égypte avec Hurghada Tours",
        button: "Entrer sur le site"
      }
    };

    const switcher = document.getElementById("languageSwitcher");
    const heading = document.getElementById("main-heading");
    const button = document.getElementById("enter-button");

    switcher.addEventListener("change", () => {
      const lang = switcher.value;
      heading.textContent = translations[lang].heading;
      button.textContent = translations[lang].button;
    });
  </script>

</body>
</html>
