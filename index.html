<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hurghada Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 12px 30px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #e64a19;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 1.5rem;
      }

      .enter-btn {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/nfgq0D-gCA4?autoplay=1&mute=1&loop=1&playlist=nfgq0D-gCA4&controls=0&showinfo=0&modestbranding=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay">
    <h1>Welcome to Hurghada Tours</h1>
    <a href="cairo-tours.html" class="enter-btn">Enter Site</a>
  </div>

</body>
</html>
