<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Hurghada Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 10;
    }
    .content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .enter-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00bcd4;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .enter-btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <div class="video-background">
    <iframe src="https://www.youtube.com/embed/nfgq0D-gCA4?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&playlist=nfgq0D-gCA4" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to Hurghada Tours</h1>
    <a href="all-tours.html" class="enter-btn">Enter Site</a>
  </div>

</body>
</html>
