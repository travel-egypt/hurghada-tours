<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hurghada Tours</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
    }
    .language-selector {
      margin: 20px;
    }
    .language-selector select {
      padding: 5px 10px;
      font-size: 16px;
    }
    .content h1 {
      font-size: 36px;
      color: #004466;
    }
    .content p {
      font-size: 18px;
      max-width: 800px;
      margin: 10px auto 30px;
    }
    .enter-btn {
      background-color: #004466;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .enter-btn:hover {
      background-color: #02738c;
    }
  </style>
</head>
<body>

  <div class="language-selector">
    <select id="language-select">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="nl">Nederlands</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
    </select>
  </div>

  <div class="content">
    <h1 id="headline">Welcome to Hurghada Tours</h1>
    <p id="description">
      Discover the best excursions across Egypt: from thrilling desert safaris to magical Nile cruises and ancient wonders.
    </p>
    <a id="enterButton" class="enter-btn" href="all-tours.html">Enter Site</a>
  </div>

  <script>
    const translations = {
      en: {
        headline: "Welcome to Hurghada Tours",
        description: "Discover the best excursions across Egypt: from thrilling desert safaris to magical Nile cruises and ancient wonders.",
        button: "Enter Site"
      },
      de: {
        headline: "Willkommen bei Hurghada Tours",
        description: "Entdecken Sie die besten Ausflüge in Ägypten: von aufregenden Wüstensafaris bis zu magischen Nilkreuzfahrten und antiken Wundern.",
        button: "Website betreten"
      },
      nl: {
        headline: "Welkom bij Hurghada Tours",
        description: "Ontdek de beste excursies in Egypte: van spannende woestijnsafari's tot magische Nijlcruises en oude wonderen.",
        button: "Website betreden"
      },
      ru: {
        headline: "Добро пожаловать в Хургада Турс",
        description: "Откройте для себя лучшие экскурсии по Египту: от захватывающих сафари в пустыне до волшебных круизов по Нилу и древних чудес.",
        button: "Войти на сайт"
      },
      fr: {
        headline: "Bienvenue chez Hurghada Tours",
        description: "Découvrez les meilleures excursions en Égypte : des safaris dans le désert aux croisières magiques sur le Nil et aux merveilles anciennes.",
        button: "Entrer sur le site"
      }
    };

    const languageSelect = document.getElementById("language-select");
    const headline = document.getElementById("headline");
    const description = document.getElementById("description");
    const enterButton = document.getElementById("enterButton");

    languageSelect.addEventListener("change", () => {
      const lang = languageSelect.value;
      headline.textContent = translations[lang].headline;
      description.textContent = translations[lang].description;
      enterButton.textContent = translations[lang].button;
    });
  </script>

</body>
</html>
