<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hurghada Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .enter-button {
      background: #ffcc00;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .enter-button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>

  <!-- YouTube video as fullscreen background using iframe -->
  <iframe class="video-bg"
    src="https://www.youtube.com/embed/nfgq0D-gCA4?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&rel=0&playlist=nfgq0D-gCA4&modestbranding=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>

  <div class="overlay">
    <h1>Welcome to Hurghada Tours</h1>
    <button class="enter-button" onclick="window.location.href='cairo-tours.html'">Enter Site</button>
  </div>

</body>
</html>
