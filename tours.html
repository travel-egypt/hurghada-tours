<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رحلات الغردقة – محتوى فيديوي ضخم</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#f7f9fb; margin:0; padding:0; direction:rtl; }
    header { background:#0077b6; color:#fff; padding:30px; text-align:center; }
    .section { max-width:1000px; margin:auto; padding:30px 20px; }
    .tour { background:#fff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:20px; margin-bottom:40px; }
    .tour h3 { color:#0077b6; margin-bottom:10px; }
    .tour p { line-height:1.8; color:#333; margin:10px 0; }
    .tour img { width:100%; border-radius:8px; margin:15px 0; }
    .videos { display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:15px; }
    iframe { width:100%; height:200px; border:none; border-radius:8px; }
    @media (max-width:600px) { .videos { grid-template-columns:1fr; } iframe { height:180px; } }
  </style>
</head>
<body>

<header>
  <h1>رحلات الغردقة – فيديوهات متعددة لكل رحلة</h1>
</header>

<section class="section" id="tours">

  <!-- الكود هيتم توليده آلياً هنا -->
  
</section>

<script>
  const trips = [
    {
      title: "🌊 رحلات بحرية",
      desc: "استمتع بالغطس، السنوركلينج، والغداء على المركب وسط البحر الأحمر.",
      img: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Red_Sea_boat_trip.jpg",
      vids: ["p6Yh66S6cTs", "Mh8YhzS7lKk", "FOUwQkFzRWw", "5z6W_NTxu2I"]
    },
    {
      title: "🏜️ سفاري",
      desc: "مغامرة بيج باجي، جمل، وسهرية بدوية في قلب الصحراء.",
      img: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Quad_Bike_Safari_Hurghada.jpg",
      vids: ["3_o5B94a9fE", "CZk0Zuz9LSY", "2QqsGg59x9s", "A8KltHQu_kw"]
    },
    {
      title: "🏛️ رحلة الأقصر",
      desc: "زيارة معابد الكرنك، وادي الملوك، وركوب الفلوكة على النيل.",
      img: "https://upload.wikimedia.org/wikipedia/commons/6/65/Karnak_Temple_%28LUXOR%29.jpg",
      vids: ["alX3O4aiNJg", "l5X5WPKm5gQ", "WdWeAF3JJD4", "H1U5aU8StLg"]
    },
    {
      title: "🕌 القاهرة",
      desc: "أهرامات الجيزة، أبو الهول، المتحف المصري، وخان الخليلي.",
      img: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg",
      vids: ["gZjKCWGZYlQ", "XjpRoYEV-sA", "pEjxU3Tr4V4", "D-1vUASrG5E"]
    },
    {
      title: "🌄 أسوان",
      desc: "استكشاف معابد فيلة، السد العالي، ونهر النيل الساحر.",
      img: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Philae_Temple.jpg",
      vids: ["0L3PeJhnJL4", "bn6AUkIxL4k", "3zjs4DzKy64", "FGTx6D8H_m8"]
    },
  ];

  const section = document.getElementById("tours");
  trips.forEach(trip => {
    const div = document.createElement("div");
    div.className = "tour";
    div.innerHTML = `
      <h3>${trip.title}</h3>
      <p>${trip.desc}</p>
      <img src="${trip.img}" alt="${trip.title}">
      <div class="videos">
        ${trip.vids.map(id => `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`).join("")}
      </div>
    `;
    section.appendChild(div);
  });
</script>

</body>
</html>
