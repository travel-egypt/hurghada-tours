<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Orange Bay Trip</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #005f8a;
    }
    .prices {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .prices h3 {
      margin-bottom: 10px;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Orange Bay Trip</h1>
  </header>

  <div class="prices">
    <h3>Tour Prices</h3>
    <p><strong>Adults:</strong> €35 / $38</p>
    <p><strong>Children (6-12 years):</strong> €20 / $22</p>
    <p><strong>Infants (under 6):</strong> Free</p>
  </div>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" required />

    <label for="tour">Selected Tour</label>
    <input type="text" name="tour" value="Orange Bay Trip" readonly />

    <label for="date">Date of the Tour</label>
    <input type="text" name="date" placeholder="dd/mm/yyyy" required />

    <label for="people">Number of People</label>
    <input type="number" name="people" min="1" required />

    <label>Preferred Contact Method</label>
    <select name="contact_method">
      <option value="WhatsApp">WhatsApp</option>
      <option value="Email">Email</option>
      <option value="Phone">Phone Call</option>
    </select>

    <label for="notes">Additional Notes</label>
    <textarea name="notes" placeholder="Any special requests..."></textarea>

    <button type="submit">Book Now</button>
  </form>
</body>
</html>
