<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island Trips | Hurghada Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .navbar {
      background: #006994;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      text-decoration: none;
    }

    .lang-select {
      color: #fff;
      background: #0084b4;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .tour-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.3s;
    }

    .tour-card:hover {
      transform: scale(1.01);
    }

    .tour-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tour-content {
      padding: 15px;
    }

    .tour-content h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .btn {
      background: #e91e63;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .description p {
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .tour-content h3 {
        font-size: 18px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">Hurghada Tours</a>
    <select class="lang-select" id="langSwitcher">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="nl">Nederlands</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
    </select>
  </nav>

  <div class="container" id="tours-container">
    <!-- سيتم إدراج الرحلات هنا -->
  </div>

  <script>
    const translations = {
      en: { bookNow: "Book Now" },
      de: { bookNow: "Jetzt Buchen" },
      nl: { bookNow: "Boek Nu" },
      ru: { bookNow: "Забронировать" },
      fr: { bookNow: "Réserver" }
    };

    const toursData = [
      {
        image: "https://img.youtube.com/vi/fQG6yLeT1O0/maxresdefault.jpg",
        video: "https://www.youtube.com/watch?v=fQG6yLeT1O0",
        booking: "booking.html?tour=giftun",
        translations: {
          en: {
            title: "Giftun Island Snorkeling Trip",
            description: "Enjoy snorkeling, swimming, and sunshine on one of Hurghada’s most beautiful islands."
          },
          de: {
            title: "Giftun Insel Schnorchelausflug",
            description: "Genießen Sie Schnorcheln, Schwimmen und Sonne auf einer der schönsten Inseln in Hurghada."
          },
          nl: {
            title: "Giftun-eiland Snorkeltocht",
            description: "Geniet van snorkelen, zwemmen en zon op een van de mooiste eilanden van Hurghada."
          },
          ru: {
            title: "Тур на остров Гифтун",
            description: "Наслаждайтесь сноркелингом, плаванием и солнцем на одном из лучших островов Хургады."
          },
          fr: {
            title: "Excursion à l'île Giftun",
            description: "Profitez de la plongée, de la baignade et du soleil sur l'une des plus belles îles d'Hurghada."
          }
        }
      },
      {
        image: "https://img.youtube.com/vi/_1AvktFEQP4/maxresdefault.jpg",
        video: "https://www.youtube.com/watch?v=_1AvktFEQP4",
        booking: "booking.html?tour=orange-bay",
        translations: {
          en: {
            title: "Orange Bay Island Experience",
            description: "Relax on white sandy beaches, snorkel in crystal waters, and enjoy a paradise-like day."
          },
          de: {
            title: "Orange Bay Inselerlebnis",
            description: "Entspannen Sie an weißen Sandstränden, schnorcheln Sie im klaren Wasser und genießen Sie den Tag im Paradies."
          },
          nl: {
            title: "Orange Bay Eilandervaring",
            description: "Ontspan op witte zandstranden, snorkel in helder water en geniet van een paradijselijke dag."
          },
          ru: {
            title: "Остров Ориндж Бэй",
            description: "Отдохните на белоснежных пляжах, занимайтесь сноркелингом и наслаждайтесь райским днем."
          },
          fr: {
            title: "Expérience de l'île Orange Bay",
            description: "Détendez-vous sur des plages de sable blanc, plongez dans une eau cristalline et profitez d’une journée paradisiaque."
          }
        }
      }
    ];

    const langSwitcher = document.getElementById("langSwitcher");
    const htmlTag = document.getElementById("htmlTag");

    let currentLang = localStorage.getItem('preferredLang') || 'en';
    langSwitcher.value = currentLang;
    htmlTag.setAttribute("lang", currentLang);

    langSwitcher.addEventListener("change", () => {
      const selectedLang = langSwitcher.value;
      localStorage.setItem("preferredLang", selectedLang);
      location.reload(); // reload to reflect changes
    });

    function renderTours(language) {
      const container = document.getElementById('tours-container');
      container.innerHTML = '';

      toursData.forEach(tour => {
        const t = tour.translations[language] || tour.translations['en'];
        const bookLabel = translations[language]?.bookNow || "Book Now";

        container.innerHTML += `
          <div class="tour-card">
            <a href="${tour.video}" target="_blank">
              <img src="${tour.image}" alt="${t.title}" />
            </a>
            <div class="tour-content">
              <h3>${t.title}</h3>
              <div class="description">
                <p>${t.description}</p>
              </div>
              <a href="${tour.booking}" class="btn">${bookLabel}</a>
            </div>
          </div>
        `;
      });
    }

    renderTours(currentLang);
  </script>
</body>
</html>
